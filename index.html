<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Class 11 Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="messenger-form">
    <div class="logo">
      <img src="https://static.xx.fbcdn.net/rsrc.php/yd/r/hlvibnBVrEb.svg" alt="logo">
    </div>
    <h1>Connect with your favourite people</h1>
    <div class="inputs">
      <form action="index.html" method="post">
        <input type="text" placeholder="Email address or phone number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Continue</button>
        <div class="checkbox">
          <input type="checkbox" id="check">
          <label for="check">Keep me signed in</label>
        </div>
      </form>
    </div>
  </div>

  <div class="links">
    <ul>
      <li><a href="#">Not on Facebook?</a></li>
      <li><a href="#">Forgotten password</a></li>
      <li><a href="#">Data Policy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Cookies Policy</a></li>
      <li>&copy; Facebook 2021</li>
    </ul>
  </div>

</body>
</html>
